<div class="edit-form-wrap">
  <mat-card class="edit-form-container">
    <mat-stepper orientation="vertical" [linear]="true" #stepper>
      <mat-step [stepControl]="nameFormGroup">
        <form [formGroup]="nameFormGroup">
          <ng-template matStepLabel>שם המנה</ng-template>
          <mat-form-field>
            <mat-label>שם המנה</mat-label>
            <input
              matInput
              placeholder="שם המנה"
              formControlName="recipeName"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>הבא</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="ingredientsGroup">
        <form [formGroup]="ingredientsGroup">
          <ng-template matStepLabel>מרכיבים</ng-template>
          <mat-form-field>
            <mat-label>מרכיב</mat-label>
            <input matInput placeholder="מרכיב" required />
          </mat-form-field>
          <div>
            <button mat-button>הוסף מרכיב</button>

            <button mat-button matStepperPrevious>קודם</button>
            <button mat-button matStepperNext>הבא</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="preparationStepsGroup">
        <form [formGroup]="preparationStepsGroup">
          <ng-template matStepLabel>הוראות הכנה</ng-template>
          <p>הוראות הכנה</p>
          <div>
            <button mat-button matStepperPrevious>קודם</button>
            <button mat-button (click)="stepper.reset()">איפוס</button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSubmitForm()"
    >
      שמור
    </button>
  </mat-card>
</div>
