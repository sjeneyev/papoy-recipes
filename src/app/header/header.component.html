<div class="header">
  <div class="action-menu">
    <button mat-stroked-button [matMenuTriggerFor]="menu">
      <span>
        <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
      </span>
    </button>
    <mat-menu class="actions-menu" #menu="matMenu">
      <ul class="action-list">
        <li class="action-item" mat-menu-item (click)="onAddRecipe()">
          הוסף מתכון
        </li>
        <li class="action-item" mat-menu-item (click)="onAddCategory()">
          הוסף קטגוריה
        </li>
        <li class="action-item" mat-menu-item (click)="onLogout()">התנתק</li>
      </ul>
    </mat-menu>
  </div>
  <div class="app-actions-list">
    <button class="app-action-item logout" (click)="onLogout()">התנתק</button>
    <button class="app-action-item" (click)="onAddRecipe()">הוסף מתכון</button>
    <button class="app-action-item" (click)="onAddCategory()">
      הוסף קטגוריה
    </button>
  </div>

  <a class="nav-link" href="" routerLink="/home">מתכוני פפוי</a>
</div>
