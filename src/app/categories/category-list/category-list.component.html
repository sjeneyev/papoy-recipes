<div class="recipes-wrap">
  <h3 class="categories-title">בחר קטגוריה</h3>
  <div class="categories-recipes-list">
    <app-recipe-category
      *ngFor="let category of categories; let i = index"

      [routerLink]="[i]"

  </div>
</div>
